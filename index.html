<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIRLHACKS 2025 | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Rosarivo&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #627d6d;
      --gold: #c59606;
      --white: #ffffff;
      --black: #000000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Rosarivo', serif;
      background-color: var(--green);
      color: var(--white);
    }

    .container {
      text-align: center;
      overflow: hidden;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      background-color: var(--green);
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: fill;
      display: block;
    }

    .hero-logo {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.75);
        max-width: 350px;
        max-height: 550px;
        width: auto;
        height: auto;
        z-index: 2;
        object-fit: contain;
    }

    .hero-text {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      animation: fadeIn 2s ease-out;
      padding: 1rem;
    }

    .hero-text h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      margin: 0;
      color: var(--gold);
      text-shadow: 2px 2px 5px var(--black);
    }

    .hero-text .subtitle {
      font-size: 1.5rem;
      color: var(--gold);
      text-shadow: 2px 2px 5px var(--black);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* EVENT DATE SECTION */
    .date {
      background-color: var(--white);
      color: var(--black);
      padding: 3rem 1rem 4rem;
      height: 30vh;
    }

    .date p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: var(--gold);
      font-weight: bold;
    }

    /* SOCIAL ICONS */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 60px;
      height: 60px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.2);
    }

    /* RESPONSIVE STYLES */
    @media screen and (max-width: 768px) {
      .hero-logo {
        width: 180px;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-text .subtitle {
        font-size: 1.75rem;
      }

      .date p {
        font-size: 1.75rem;
      }

      .social-icons a img {
        width: 60px;
        height: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      .hero-logo {
        max-width: 65%;
      }

      .hero-text h1 {
        font-size: 1.5rem;
      }

      .hero-text .subtitle {
        font-size: 1rem;
      }

      .date p {
        font-size: 1rem;
      }

      .social-icons a img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- HERO SECTION -->
    <div class="hero">
      <img src="assets/fullDesign.png" alt="Goddess Illustration" />
      <img src="assets/logo.png" alt="GirlHacks Logo" class="hero-logo" />
      <div class="hero-text">
        <h1>GIRLHACKS 2025</h1>
        <div class="subtitle">COMING SOON</div>
      </div>
    </div>

    <!-- EVENT INFO -->
    <div class="date">
      <p>EVENT DATE: <span class="highlight">SEPTEMBER 27â€“28, 2025</span></p>
      <div class="social-icons">

        <a href="https://www.linkedin.com/company/wicsnjit/posts/?feedView=all"><img src="assets/icons8-linkedin.svg" alt="LinkedIn" /></a>
        <a href="https://x.com/wicsnjit"><img src="assets/icons8-x.svg" alt="X" /></a>
        <a href="https://discord.com/invite/ZSuqcQaNG6"><img src="assets/icons8-discord.svg" alt="Discord" /></a>
        <a href="https://www.instagram.com/wicsnjit/?hl=en"><img src="assets/icons8-instagram-logo.svg" alt="Instagram" /></a>
      </div>
    </div>
  </div>
</body>
</html>
